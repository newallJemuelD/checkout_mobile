name: surfpay_mobile
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  fluttericon: ^2.0.0
  google_fonts: ^2.1.0
  sliding_up_panel: ^2.0.0+1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts: 
    - family: FiraSans 
      fonts: 
        - asset: fonts/FiraSans-Black.ttf
    - family: Lexend 
      fonts: 
        - asset: fonts/Lexend-Bold.ttf


  assets:
    - assets/
    - assets/icons/
